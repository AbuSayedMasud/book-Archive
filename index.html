<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css part -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- css part -->
    <title>Book-Archive</title>
</head>

<body>
    <!-- header-area -->
    <header>
        <!-- search-area -->
        <section class="container">
            <h2 class="text-center mt-3 text-info fw-bold">Search The Book </h2>
            <div class="input-group mb-3 w-50 mx-auto mt-5 mb-5">
                <input type="text" id="search-text" class="form-control" placeholder="Search Your Book Name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary text-dark" type="button" id="search-book">Search</button>
            </div>
        </section>
        <!-- search-area -->
    </header>
    <!-- header-area -->
    <!-- search-result-count-area -->
    <section id="result-area">
    </section>
    <!-- search-result-count-area -->
    <!-- data load-area -->
    <main>
        <section class="container">
            <div id="books-details" class="row row-cols-1 row-cols-md-2 g-4">

            </div>
        </section>
    </main>
    <!-- data-load-area -->





    <!-- script-area -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <!-- script-area -->
</body>

</html>
